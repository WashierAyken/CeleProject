<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Formulario de Registro de Usuarios</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <h1>Formulario de Registro</h1>
    <form method="POST" action="save.php">
        <div class="form-group">
            <label for="company_name">Company Name:</label>
            <input type="text" id="company_name" name="company_name" required>
        </div>
        <div class="form-group">
            <label for="contact_name">Nombre del Contacto:</label>
            <input type="text" id="contact_name" name="contact_name" required>
        </div>
        <div class="form-group">
            <label for="contact_title">Título del Contact:</label>
            <input type="text" id="contact_title" name="contact_title" required>
        </div>
        <div class="form-group">
            <label for="birth_date">Fecha de Nacimiento:</label>
            <input type="date" id="birth_date" name="birth_date" required>
        </div>
        <div class="form-group">
            <label for="country">País:</label>
            <select id="country" name="country" required>
                <option value="">Select a country</option>
                <option value="Argentina">Argentina</option>
                <option value="Brazil">Brazil</option>
                <option value="Chile">Chile</option>
                <option value="Colombia">Colombia</option>
                <option value="Ecuador">Ecuador</option>
                <option value="Mexico">Mexico</option>
                <option value="Peru">Peru</option>
                <option value="Uruguay">Uruguay</option>
                <option value="Venezuela">Venezuela</option>
            </select>
        </div>
        <div class="form-group">
            <label for="state">Estado:</label>
            <input type="text" id="state" name="state" required>
        </div>
        <div class="form-group">
            <label for="city">Ciudad:</label>
            <input type="text" id="city" name="city" required>
        </div>
        <div class="form-group">
            <label for="address">Dirección:</label>
            <input type="text" id="address" name="address" required>
        </div>
        <div class="form-group">
            <label for="postal_code">Código Postal:</label>
            <input type="text" id="postal_code" name="postal_code" required>
        </div>
        <div class="form-group">
            <label for="phone_number">Número de Teléfono:</label>
            <input type="text" id="postal_code" name="phone_number" required>
        </div>
        <div class="form-group">
            <label for="fax">Fax:</label>
            <input type="text" id="fax" name="fax" required>
        </div>
        <div class="form-group">
            <label for="credit_limit">Limite de crédito:</label>
            <input type="text" id="credit_limit" name="credit_limit" required>
        </div>
        <input type="hidden" id="id" name="id">
        <div class="form-group">
            <button type="submit">Save</button>
        </div>
    </form>
</div>
<script src="generate_id.js"></script>
</body>
</html>
